<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <h1 class="mt-5">Login</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="dan" style="display:flex; ">
        <input class="mt-1 mb-3" type="checkbox" id="box" onclick ="reveal()"><p style="margin-left:10px;">Show password</p>
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-block">Log in</button>
    <p class="mt-3">Don't have an account yet? <a href="{% url 'register' %}">Register</a></p>
</form>



</body>

<script type="text/javascript">
    function reveal()
    {
    if(document.getElementById('box').checked)
       {document.getElementById("pw").type='text';}
    else
    document.getElementById("pw").type='password';
    }
</script>



</html>
